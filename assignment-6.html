<script>
    let numbers = prompt('Enter your numbers');

    let numberArray = numbers.split(',');

    let mappedArray = numberArray.map(string => Number(string));

    let odd = mappedArray.some(num => num % 2 === 1 );

    
    console.log(mappedArray);

    if (odd){
        console.log('Odd numbers available');
    }

    
    let allEven = mappedArray.every(num => num % 2 === 0);
    
    if (allEven) {
        console.log('All numbers are even', allEven)
    }



    let limit = mappedArray.filter(number => number < 10);
    console.log('Numbers less than 10:',limit);

    



    
</script>
